    ihumanUpdateVersion = "1.0.20"
    iHumanAccountUiVersion = "1.0.59"
    iHumanLaunchVersion = "1.0.20"

    ihumanChannelHuaweiVersion = "3.2.51"
    ihumanChannelXiaomiVersion = "3.2.39"
    ihumanChannelOppoVersion = "3.2.41"
