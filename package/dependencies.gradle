            iHumanChannelOppo : "com.ihuman.sdk.lib:channel-oppo:${ihumanChannelOppoVersion}",
            iHumanChannelVivo : "com.ihuman.sdk.lib:channel-vivo:${ihumanChannelVivoVersion}",
            iHumanChannelMeizu : "com.ihuman.sdk.lib:channel-meizu:${ihumanChannelMeizuVersion}",
            iHumanAccountUi : "com.ihuman.sdk.module:account-ui:${iHumanAccountUiVersion}",
            iHumanLaunch : "com.ihuman.sdk.module:launch:${iHumanLaunchVersion}",
            iHumanMall : "com.ihuman.sdk.module:mall:${ihumanMallVersion}",
