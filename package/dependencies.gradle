            iHumanSpeechEval: "com.ihuman.sdk.lib:speecheval:${iHumanSpeechEvalVersion}",
            ihumanAes256 : "com.ihuman.sdk.lib:aes256:${ihumanAes256Version}",
            weixin : "com.ihuman.sdk.lib:wx:${ihumanWeixinVersion}",
            qq       : "com.ihuman.sdk.lib:qq:${ihumanQQVersion}",
