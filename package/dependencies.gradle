            iHumanCore      : "com.ihuman.sdk.module:ihuman-core:${iHumanCoreVersion}",
            iHumanSim : "com.ihuman.sdk.lib:account-sim:${ihumanSimVersion}",
            iHumanPrivacy   : "com.ihuman.sdk.module:privacy:${iHumanPrivacyVersion}",
            iHumanEnviroment: "com.ihuman.sdk.lib:environment:${iHumanEnvironmentVersion}",
