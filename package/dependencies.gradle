    kotlin_dp = [
            stdlib : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            reflect : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
            coroutine : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlin_coroutine_version}",
            coroutine_android : "org.jetbrains.kotlinx:kotlinx-coroutines-android:${kotlin_coroutine_version}"
    ]

    //https://developer.android.google.cn/jetpack/androidx/releases/lifecycle
    lifecycle_version = "2.2.0"
    lifecycle = [
            viewModel: "androidx.lifecycle:lifecycle-viewmodel-ktx:${lifecycle_version}",
            liveData : "androidx.lifecycle:lifecycle-livedata-ktx:${lifecycle_version}",
            saveState: "androidx.lifecycle:lifecycle-viewmodel-savedstate:${lifecycle_version}",

            compiler : "androidx.lifecycle:lifecycle-compiler:${lifecycle_version}"
    ]

    // https://developer.android.google.cn/jetpack/androidx/releases/activity
    def activity_version = "1.1.0"
    activity = [
            activity    : "androidx.activity:activity:$activity_version",
            activity_ktx: "androidx.activity:activity-ktx:$activity_version"
    ]

    // https://developer.android.google.cn/jetpack/androidx/releases/fragment
    def fragment_version = "1.3.6"
    fragment = [
            fragment    : "androidx.fragment:fragment:$fragment_version",
            fragment_ktx: "androidx.fragment:fragment-ktx:$fragment_version"
    ]

    vlayout_version = "1.2.36"
    vlayout = "com.alibaba.android:vlayout:${vlayout_version}"


    def mmkv_version ="1.2.7"
    mmkv = "com.tencent:mmkv-static:${mmkv_version}"


    def ihuman_svga_version = "2.6.1"
    ihuman_svga = "com.github.yyued:SVGAPlayer-Android:${ihuman_svga_version}"

//    svgaControllerVersion = "0.0.20"
//    svgaController = "com.ihuman.classroom.lib:SVGAController:${svgaControllerVersion}"

    gsonVersion = "2.8.6"
    gson = "com.google.code.gson:gson:${gsonVersion}"

    exoPlayerVersion = "2.18.1"
    exoPlayerCore = "com.google.android.exoplayer:exoplayer-core:${exoPlayerVersion}"


    // https://github.com/square/okhttp
    okhttpVersion = "3.10.0"
    retrofitVersion = "2.4.0"
    squareup = [
            okhttp   : "com.squareup.okhttp3:okhttp:${okhttpVersion}",
            okhttp_logging : "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}",
            retrofit : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            adapter_rxjava2 : "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}",
            converter_gson : "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    ]

    rxjavaVersion = "2.1.0"
    rxjava = [
            rxandroid : "io.reactivex.rxjava2:rxandroid:${rxjavaVersion}"
    ]

    // https://github.com/bumptech/glide
    glide = "com.github.bumptech.glide:glide:4.11.0"
    glide_compiler = "com.github.bumptech.glide:compiler:4.11.0"

    picassoVersion = "2.71828"
    picasso = "com.squareup.picasso:picasso:${picassoVersion}"

    //组件
    module_library_version = "1.0.1"
    module_webview_version = "1.0.1"
    common_business_version = "sea_1.0.0.2"
    reader_2k_version = "alpha_1.1.2"
    module_video_version = "1.0.1"
    common_lib_version = "sea_1.0.0.2"

    common_lib_module = "com.ihuman.oxford:common-lib:${common_lib_version}"

    common_business_module = "com.ihuman.oxford:common-business:${common_business_version}"
    module_library = "com.ihuman.oxford:module-library:${module_library_version}"
    module_webview = "com.ihuman.oxford:module-webview:${module_webview_version}"
    module_video = "com.ihuman.oxford:module-video:${module_video_version}"
    module_reader2k = "com.ihuman.oxford:module-reader2k:${reader_2k_version}"


    lib_secure = "com.ihuman.oxford:lib-secure:1.0.1"

    module_local_version = "1.0.1"
    module_local = "com.ihuman.oxford:module-local:${module_local_version}"


    lib_cocos = "com.ihuman.oxford:lib-cocos:1.1.4"

    // 海外版多语言
    module_language_seas_version = "sea_1.0.0.3"
    module_language_seas = "com.ihuman.oxford:module-language:${module_language_seas_version}"

    // apk 引用
    module_oxford_cocos_version = "sea_1.0.0.2"
    module_oxford_cocos = "com.ihuman.oxford:oxford-cocos:${module_oxford_cocos_version}"
    // aab引用
    module_oxford_cocos_aab_version = "aab_1.0.0.2"
    module_oxford_cocos_aab = "com.ihuman.oxford:oxford-cocos:${module_oxford_cocos_aab_version}"

//    播放器
    def player_version = "1.0.0-alpha39"
    video_player = [
            widget : "com.ihuman.player:widget:${player_version}",
            player : "com.ihuman.player:player:${player_version}",
            ijkplayer : "com.ihuman.player:ijkplayer:${player_version}"
    ]

    def roomVersion = "2.4.2"
    room = [
            room_runtime : "androidx.room:room-runtime:$roomVersion",
            room_compiler : "androidx.room:room-compiler:$roomVersion",
            room_ktx : "androidx.room:room-ktx:$roomVersion",
            room_guava : "androidx.room:room-guava:$roomVersion",
            room_testing : "androidx.room:room-testing:$roomVersion"
    ]

    def googleVersion = "27.1-android"
    google = [
            guava : "com.google.guava:guava:${googleVersion}"
    ]

    fastjson = "com.alibaba:fastjson:1.1.71.android"

    walleLib = "com.meituan.android.walle:library:1.1.6"

    //bugly
    crashreportVersion = '4.0.4'
    nativecrashreportVersion = '3.9.2'
    buglyLibs = [
            crashreport       : "com.tencent.bugly:crashreport:${crashreportVersion}",
            nativecrashreport : "com.tencent.bugly:nativecrashreport:${nativecrashreportVersion}"
    ]

    leakcanary = "com.squareup.leakcanary:leakcanary-android:2.8.1"

    androidProcesses = "com.jaredrummler:android-processes:1.1.1"

    zip = "net.lingala.zip4j:zip4j:2.9.0"
//
    def eventBusVersion = "3.2.0"
    eventBus = "org.greenrobot:eventbus:${eventBusVersion}"
}

