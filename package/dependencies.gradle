// All dependencies definition except for buildscript.
ext {
    ihuman_utils_version = "1.0.0"
    ihuman_util = "com.ihuman.library.utils:Utils:${ihuman_utils_version}"

    // internal deps

    iHumanCoreVersion = "6.6.76"
    ihumanSimVersion = "1.0.34"
    ihumanAes256Version = "1.0.19"
    iHumanCosVersion = "1.2.28"
    iHumanPushVersion = "1.0.51"
    iHumanSpeechEvalVersion = "1.4.57"
    ihumanWeixinVersion = "3.2.43"
    ihumanQQVersion = "3.2.33"
    ihumanAliVersion = "3.2.32"
