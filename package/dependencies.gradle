            iHumanSDKRecommend   : "com.ihuman.sdk.module:recommend:${ihumanRecommendVersion}",
            iHumanDetect : "com.ihuman.sdk.lib:detect:${ihumanDetectVersion}",

            iHumanSDKGoogle   : "com.ihuman.sdk.lib:google:${ihumanGoogleVersion}",
            iHumanSDKFaceBook : "com.ihuman.sdk.lib:facebook:${ihumanFacebookVersion}",
            iHumanSDKAttribution   : "com.ihuman.sdk.lib:attribution:${ihumanAttributionVersion}",

            bekidsLaunch : "com.ihuman.sdk.module:launch-bekids:${bekidsLaunchVersion}",
            bekidsSDKAccountUi  : "com.ihuman.sdk.module:account-ui-bekids:${bekidsAccountUiVersion}",
            bekidsSDKEnvironment   : "com.ihuman.sdk.lib:environment-bekids:${bekidsEnvironmentVersion}",
            bekidsPrivacy  : "com.ihuman.sdk.module:privacy-bekids:${bekidsProtectPrivacyVersion}",
            iHumanSDKHuaweiAds : "com.huawei.hms:ads-identifier:3.4.39.302",
            iHumanInAppReview : "com.ihuman.sdk.lib:in-app-review:${ihumanInAppReviewVersion}"
    ]

    androidx = [
            recycler   : "androidx.recyclerview:recyclerview:1.1.0",
            cardView   : "androidx.cardview:cardview:1.0.0",
            appCompat  : "androidx.appcompat:appcompat:1.1.0",
            annotations: "androidx.annotation:annotation:1.1.0",
            guava      : "com.google.guava:guava:27.1-android",
            multiDex   : "androidx.multidex:multidex:2.0.1",
            constraintlayout: "androidx.constraintlayout:constraintlayout:2.1.0-alpha2",
            core_ktx   : 'androidx.core:core-ktx:1.5.0'
    ]

    arouter_api_version = "1.5.2"
    arouter_compiler_version = "1.5.2"
    arouter_register_version = "1.2.0"
    arouter = [
            arouter_api     : "com.alibaba:arouter-api:${arouter_api_version}",
            arouter_compiler: "com.alibaba:arouter-compiler:${arouter_compiler_version}",
            arouter_register: "com.alibaba:arouter-register:${arouter_register_version}"
    ]

