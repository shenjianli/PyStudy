// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'dependencies.gradle'

buildscript {
    ext {
        kotlin_version = '1.5.32'
    }
    repositories {
        maven {url 'https://s01.oss.sonatype.org/content/repositories/public/'}
        maven { url 'http://nexus-in.dev.ihuman.com:8081/repository/jcenter/' }
        maven { url 'http://nexus-in.dev.ihuman.com:8081/repository/maven-public/' }

        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven {url 'http://developer.huawei.com/repo/'}
        maven { url 'https://repo1.maven.org/maven2/' }

        google()
        jcenter()

        //for ihuman sdk
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "com.alibaba:arouter-register:1.0.2"
        classpath 'com.huawei.agconnect:agcp:1.6.0.300'
        classpath 'com.meituan.android.walle:plugin:1.1.7'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {url 'https://s01.oss.sonatype.org/content/repositories/public/'}
        maven { url 'http://nexus-in.dev.ihuman.com:8081/repository/jcenter/' }
        maven { url 'http://nexus-in.dev.ihuman.com:8081/repository/maven-public/' }

        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven { url 'http://developer.huawei.com/repo/'}
        maven { url 'https://repo1.maven.org/maven2/' }

        google()
        jcenter()

        //for ihuman sdk
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    configurations.all {
        resolutionStrategy {
            force 'org.xerial:sqlite-jdbc:3.34.0'
        }
    }
}

