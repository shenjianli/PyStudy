project.ext {
    versionName = "1.9.0"
    versionCode = 20
    compileSdkVersion = 31
    buildToolsVersion = "29.0.2"
    minSdkVersion = 21
    targetSdkVersion = 29

    is_build_debug = true
    is_depend_common_lib = false //common-lib common-business是否以maven lib的形式进行依赖

    IHUMAN_CHANNEL = "ihuman"
    GOOGLE_CHANNEL = "google"

    CUR_CHANNEL = IHUMAN_CHANNEL
}

subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            def requested = details.requested
            if (requested.group == 'org.jetbrains.kotlin') {
                if (requested.name == "kotlin-android-extensions-runtime" ||
                        requested.name == "kotlin-reflect" ||
                        requested.name == "kotlin-stdlib" ||
                        requested.name == "kotlin-stdlib-common") {
                    details.useVersion "$kotlin_version"
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

